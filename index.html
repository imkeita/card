    <title>Keita | Links</title>

<body>
    <div class="container">
        <header class="profile">
            <img src="images/avatar.png" alt="Keita's avatar" class="avatar" width="150" height="150" loading="lazy">
            <h1>User Name</h1>
            <p class="subtitle">Some description</p>
        </header>
        
        <main class="links" aria-label="Social links">
            <!-- Social Links -->
            <button class="link-card link-button" data-link="https://twitch.tv/example">
                <div class="link-icon" aria-hidden="true">
                    <i class="fab fa-twitch"></i>
                </div>
                <div class="link-text">
                    <div class="link-title">Twitch</div>
                    <div class="link-desc">Watch me stream live</div>
                </div>
            </button>

            <button class="link-card link-button" data-link="https://youtube.com/example">
                <div class="link-icon" aria-hidden="true">
                    <i class="fab fa-youtube"></i></div>
                <div class="link-text">
                    <div class="link-title">YouTube</div>
                    <div class="link-desc">Check out my videos and clips</div>
                </div>
            </button>

            <button class="link-card link-button" data-link="https://x.com/example">
                <div class="link-icon" aria-hidden="true">
                    <i class="fab fa-x-twitter"></i>
                </div>
                <div class="link-text">
                    <div class="link-title">Twitter</div>
                    <div class="link-desc">Follow for updates and memes</div>
                </div>
            </button>
            
            <div class="discord-split">
                <button class="link-card link-button" data-link="https://discord.gg/example">
                    <div class="link-icon" aria-hidden="true">
                        <i class="fab fa-discord"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">Discord Server</div>
                        <div class="link-desc">Join our community</div>
                    </div>
                </button>

                <button class="link-card discord-user copy-btn" data-copy="#discordUsername" aria-label="Copy username">
                    <div class="discord-avatar-wrapper">
                        <img src="images/avatar.png" alt="Discord Avatar" class="discord-avatar" loading="lazy">
                        <div class="status-indicator online" aria-label="Online"></div>
                    </div>
                    <div class="link-text">
                        <div class="link-title">Display Name</div>
                        <div class="discord-desc">
                            <span class="discord-username" id="discordUsername">username</span>
                            <i class="fas fa-copy"></i>
                        </div>
                    </div>
                </button>
            </div>
            
            <!-- Support Dropdown -->
            <div class="dropdown-container">
                <button class="link-card" data-dropdown="supportDropdown" aria-expanded="false" aria-controls="supportDropdown">
                    <div class="link-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">Support Me</div>
                        <div class="link-desc">Buy me a bubble tea</div>
                    </div>
                    <i class="fas fa-chevron-down dropdown-arrow" aria-hidden="true"></i>
                </button>
                
                <div id="supportDropdown" class="dropdown-content">
                    <a href="https://ko-fi.com/example" target="_blank" rel="noopener noreferrer">
                        <div class="link-icon">
                            <i class="fas fa-mug-hot"></i>
                        </div>
                        <div class="link-text">
                            <div class="link-title">Ko-fi</div>
                            <div class="link-desc">One-time donations</div>
                        </div>
                    </a>
                    <a href="https://patreon.com/example" target="_blank" rel="noopener noreferrer">
                        <div class="link-icon">
                            <i class="fab fa-patreon"></i>
                        </div>
                        <div class="link-text">
                            <div class="link-title">Patreon</div>
                            <div class="link-desc">Monthly support</div>
                        </div>
                    </a>
                </div>
            </div>
